UI_FIRSTSTART_INSTALLSTEPS_CONFIGUREDATABASESTEP_INFO_DERBY=Apache Derby von der Apache Software Foundation ist ein relationales Datenbank-Management-System. Derby gehört zu den leichtgewichtigen Datenbanken. Die Inhalte von Derby-Datenbanken sind betriebssystemübergreifend kompatibel. Apache Derby ist im openthinclient Server enthalten.
UI_FIRSTSTART_INSTALLSTEPS_CONFIGUREDATABASESTEP_INFO_MYSQL=MySQL ist ein Open-Source relationales Datenbankmanagementsystem. MySQL wird getrennt vom openthinclient Server betrieben. <br/><br/>Fügen Sie bitte die Verbindungseingenschaften hinzu.

