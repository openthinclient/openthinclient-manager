<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;dashboard&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="view:org.openthinclient.web.pkgmngr.ui.view">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-split-panel split-position="50.05025%" _id="splitPanel" :expand>
    <vaadin-vertical-layout spacing="false" size-full margin-left="false" margin-bottom="false">
     <vaadin-horizontal-layout width-full>
      <vaadin-css-layout style-name="v-component-group" _id="sourceUpdatePanel">
       <vaadin-label style-name="small" plain-text _id="sourceUpdateLabel">
         Zuletzt aktualisiert: XXX-DA--X 
       </vaadin-label>
       <vaadin-button icon="fonticon://FontAwesome/f021" style-name="borderless-colored" plain-text _id="sourceUpdateButton">
         Jetzt aktualisieren 
       </vaadin-button>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="v-component-group" :middle :right>
       <vaadin-check-box _id="packageFilerCheckbox"></vaadin-check-box>
       <vaadin-button icon="fonticon://FontAwesome/f002" style-name="borderless-colored" plain-text _id="searchButton"></vaadin-button>
       <vaadin-text-field style-name="borderless" input-prompt="Search..." _id="searchTextField"></vaadin-text-field>
      </vaadin-css-layout>
     </vaadin-horizontal-layout>
     <vaadin-grid style-name="borderless" size-full data-item-type="org.openthinclient.web.pkgmngr.ui.view.AbstractPackageItem" _id="packageList" :expand></vaadin-grid>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="borderless" size-full _id="detailsContainer"></vaadin-vertical-layout>
   </vaadin-horizontal-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
