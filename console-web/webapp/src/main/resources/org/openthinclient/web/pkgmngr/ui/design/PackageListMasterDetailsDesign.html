<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="view:org.openthinclient.web.pkgmngr.ui.view">

 <body> 
  <vaadin-vertical-layout spacing size-full margin-top margin-bottom  margin="false">

       <vaadin-button icon="fonticon://FontAwesome/f002" style-name="borderless-colored" plain-text _id="searchButton" />

     </vaadin-horizontal-layout> 
     <vaadin-grid style-name="borderless" width-full _id="packageList" />
    </vaadin-vertical-layout>

    <vaadin-panel style-name="borderless" size-full>
     <view-package-details-list-view width-full _id="packageDetailsList" /> 
    </vaadin-panel> 
   </vaadin-horizontal-split-panel> 
  </vaadin-vertical-layout>
