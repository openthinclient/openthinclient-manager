<!doctype html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;openthinclient&quot;}">
   <meta name="vaadin-version" content="8.0.5">
  <meta charset="UTF-8" name="package-mapping" content="view:org.openthinclient.web.pkgmngr.ui.view">
 </head>
 <body>
  <vaadin-tab-sheet responsive size-full>

   <tab caption="Updateable Packages" selected>
    <vaadin-vertical-layout caption="Updateable Packages" size-full margin-top margin="false">
     <view-package-list-master-details-view size-full _id="updateablePackages" :expand />
    </vaadin-vertical-layout>
   </tab>

   <tab caption="Available Packages">
    <vaadin-vertical-layout caption="Available Packages" size-full margin-top margin="false">
     <view-package-list-master-details-view size-full _id="availablePackages" :expand />
    </vaadin-vertical-layout>
   </tab>

   <tab caption="Installed Packages">
    <vaadin-vertical-layout caption="Installed Packages" size-full margin-top margin="false">
     <view-package-list-master-details-view size-full _id="installedPackages" :expand />
    </vaadin-vertical-layout>
   </tab>

  </vaadin-tab-sheet>
 </body>
</html>
