                                         <p>If this instance manages 25 thin clients or more, after deleting the usage authorization, warnings will be issued in the manager and on the thin clients.</p>\
                                         <p>You can always update the usage authorization or manually enter an authorization key. The openthinclient server will continue to try to get a valid usage authorization from the authorization server every 12 hours.</p>
