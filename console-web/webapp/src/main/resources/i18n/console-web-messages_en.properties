                                      <li>Open <b>"My Requests"</b> in the top right</li>\
                                      <li>Find the tickets <b>"Server Registration"</b></li>\
                                      <li>Open the ticket for this server ID: <b>%s</b></li>\
                                      <li><b>Copy</b> the <b>authorization key</b> and paste it in the text box below.</li>\
