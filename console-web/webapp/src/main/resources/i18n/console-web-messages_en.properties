UI_SERVICE_DHCP_CONF_DESCRIPTION=<p>ProxyDHCP is a service that sends additional boot information to DHCP clients. \
                                    (The openthinclient server does not allocate IPs, but requires an external DHCP server.)</p>\
                                 <p>When a PXE-enabled client is assigned an IP by the DHCP server, the ProxyDHCP service sends additional information, namely DHCP options 66 (TFTP server) and 67 (boot file name). \
                                    The DHCP server itself should not send options 66 and 67 to the clients.</p>


