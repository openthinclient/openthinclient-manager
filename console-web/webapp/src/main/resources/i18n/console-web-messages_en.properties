UI_SUPPORT_LDIF_IMPORT_EXPORT_HEADER=LDIF Import/Export
UI_SUPPORT_LDIF_IMPORT_DESCRIPTION=Import a LDIF file\
<p>Objects and their associations can be imported into the directory here.\
<p><span class="Vaadin-Icons">&#xe748;</span> When importing a complete directory tree, all existing objects \
(thin clients, applications etc.) and their associations are deleted.\
<p>When importing individual objects, existing objects are <i>not</i> overwritten and no objects are deleted.\
<p>Before importing, taking a snapshot or backup may be appropriate.
UI_SUPPORT_LDIF_EXPORT_DESCRIPTION=Export of the entire directory tree\
<p>All objects (thin clients, applications etc.) and their associations can be downloaded here as LDIF file.\
<p>(Individual objects without associations can be selected on the respective overview pages and downloaded with the \
Export <span class="Vaadin-Icons">&#xe6ef;</span> button).
UI_SUPPORT_LDIF_EXPORT_SUCCESS=Export successful.
UI_SUPPORT_LDIF_EXPORT_FAILED=Export failed.
UI_SUPPORT_LDIF_IMPORT_SUCCESS=Import successful.
UI_SUPPORT_LDIF_IMPORT_FAILED=Import failed.
