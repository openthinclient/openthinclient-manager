UI_SUPPORT_LDIF_IMPORT_EXPORT_HEADER=LDIF Import/Export
UI_SUPPORT_LDIF_IMPORT_DESCRIPTION=Import einer LDIF-Datei\
<p>Objekte und deren Zuordnungen können hier in das Verzeichnis importiert werden.\
<p><p><span class="Vaadin-Icons">&#xe748;</span> Beim Import eines kompletten Verzeichnisbaums werden alle vorhandenen \
Objekte (ThinClients, Anwendungen etc.) und deren Zuordnungen gelöscht.\
<p>Beim Import von einzelnen Objekten werden bereits vorhandene Objekte <i>nicht</i> überschrieben und es werden keine \
Objekte oder Zuordnungen gelöscht.\
<p>Vor einem Import kann das Erstellen eines Snapshot oder Backups angebracht sein.
UI_SUPPORT_LDIF_EXPORT_DESCRIPTION=Export des kompletten Verzeichnisbaums\
<p>Alle Objekte (ThinClients, Anwendungen etc.) und deren Zuordnungen können hier als LDIF-Datei heruntergeladen werden.\
<p>(Einzelne Objekte ohne Zuordnungen können auf den jeweiligen Übersichtseiten ausgewählt und dort mit dem Exportieren-Button \
<span class="Vaadin-Icons">&#xe6ef;</span> heruntergeladen werden.)
UI_SUPPORT_LDIF_EXPORT_SUCCESS=Export erfolgreich.
UI_SUPPORT_LDIF_EXPORT_FAILED=Export fehlgeschlagen.
