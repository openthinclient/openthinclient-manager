UI_SUPPORT_LICENSE_STATE_REQUIRED_TOO_OLD=Die Kommunikation mit dem openthinclient-Lizenzserver ist seit mehr als 1 Monat gestört. Auf Ihren ThinClients erscheint eine Warnmeldung! Bitte setzen Sie sich mit openthinclient in Verbindung.
UI_SUPPORT_LICENSE_STATE_OLD=Die Kommunikation mit dem openthinclient-Lizenzserver ist gestört. Bitte prüfen Sie den Internetzugang Ihrer Installation oder setzen Sie sich mit openthinclient in Verbindung.
UI_SUPPORT_LICENSE_STATE_REQUIRED_EXPIRED=Die Laufzeit der Lizenz ist abgelaufen. Auf Ihren ThinClients erscheint eine Warnmeldung!
UI_SUPPORT_LICENSE_STATE_SOFT_EXPIRED=Der Abrechnungsstichtag wurde überschritten und Rechnungen sind zur Zahlung fällig. Bitte begleichen Sie die offenen Rechnungen. Sie können die Installation nach Überschreiten des Abrechnungsstichtags noch 1 Monat ohne Einschränkungen weiterverwenden.
UI_SUPPORT_LICENSE_STATE_TOO_MANY=Sie verwenden mehr ThinClients, als Ihre Lizenz zulässt. Auf den ThinClients wird eine Warnmeldung angezeigt!\nBitte aktualisieren Sie Ihre Lizenz oder reduzieren Sie die Anzahl der ThinClients.\nSie können Ihre Lizenz in der <a href="/ui/settings#!license">Lizenzverwaltung</a> überprüfen.
UI_SUPPORT_LICENSE_STATE_INVALID=Es liegt ein kritischer Fehler vor. Ihre Server-ID ist nicht korrekt. Bitte setzen Sie sich mit openthinclient in Verbindung.
UI_SUPPORT_LICENSE_STATE_REQUIRED_MISSING=Sie verwenden openthinclient mit 50 ThinClients oder mehr. Auf den ThinClients erscheint eine Warnmeldung!\nBitte registrieren Sie die Installation und erwerben Sie eine Lizenz.\nOder reduzieren Sie die Anzahlder ThinClients auf weniger als 50.
UI_SUPPORT_LICENSE_STATE_TOO_OLD=Die Kommunikation mit dem openthinclient-Lizenzserver ist seit mehr als 1 Monat gestört. Auf Ihren ThinClients erscheint eine Warnmeldung! Bitte setzen Sie sich mit openthinclient in Verbindung.
UI_SUPPORT_LICENSE_STATE_EXPIRED=Die Laufzeit der Lizenz ist abgelaufen.

UI_SUPPORT_LICENSE_STATE_HINT_COUNT=Sie können die Installation bis zu einer Maximalgröße von 49 ThinClients ohne Lizenz und ohne Support verwenden.
UI_SUPPORT_LICENSE_STATE_HINT_DELETE=Sie können die Lizenz in der <a href="/ui/settings#!license">Lizenzverwaltung</a> löschen.
UI_SUPPORT_LICENSE_STATE_HINT_REDUCE=Reduzieren Sie die Anzahl Ihrer ThinClients und löschen Sie die Lizenz in der <a href="/ui/settings#!license">Lizenzverwaltung</a>.

UI_SUPPORT_LICENSE_DETAILS_CAPTION=Lizenz-Details

UI_SUPPORT_LICENSE_CONFIRM_DELETION_CAPTION=Lizenz löschen?
UI_SUPPORT_LICENSE_CONFIRM_DELETION_TEXT=<p>Hier können Sie die Lizenz dieser openthinclient-Installation entfernen, z.B. wenn Sie weniger als 50 ThinClients verwalten und Ihre alte Lizenz abgelaufen ist.</p>\
                                         <p>Wenn diese Instanz 50 ThinClients oder mehr verwaltet, werden nach dem Löschen der Lizenz im Manager und auf den ThinClients Lizenz-Warnungen ausgegeben.</p>\
                                         <p>Sie können jederzeit die Lizenz aktualisieren oder manuell eingeben. Der openthinclient-Server wird weiterhin versuchen aller 12 Stunden eine gültige Lizenz vom Lizenz-Server abzuholen.</p>
UI_SUPPORT_LICENSE_CONFIRM_DELETION_BUTTON=Lizenz löschen

UI_SUPPORT_LICENSE_MANUAL_ENTRY_CAPTION=Lizenz-Eingabe
UI_SUPPORT_LICENSE_MANUAL_ENTRY_TEXT=Wenn sich diese openthinclient-Instanz nicht mit dem Lizenz-Server verbinden kann, um automatisch die benötigte Lizenz abzuholen, gehen Sie wie folgt vor:\
                                     <ol>\
                                      <li>Loggen Sie sich mit Ihrem Account an bei <b><a href="https://support.openthinclient.com" target="_blank">support.openthinclient.com</a></b></li>\
                                      <li>Öffnen Sie oben rechts <b>"Meine Anfragen"</b></li>\
                                      <li>Suchen Sie die Tickets <b>"Server Registrierung"</b></li>\
                                      <li>Öffnen Sie davon das Ticket für diese Server ID: <b>%s</b></li>\
                                      <li><b>Kopieren</b> Sie den <b>Lizenzschlüssel</b> und fügen Sie ihn in das Textfeld unten ein.</li>\
                                    </ol>
UI_SUPPORT_LICENSE_MANUAL_ENTRY_BUTTON=Lizenz übernehmen

