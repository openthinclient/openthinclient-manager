UI_DEVICEMANAGEMENT_CONSOLE_ABOUT_DESCRIPTION=Der openthinclient Manager ist das zentrale Management-Tool, mit dem Sie Ihre Thin Clients verwalten können. Nachdem Sie Applikationen und deren Parameter definiert haben, können Sie diese einfach den Benutzern, Standorten, Clients oder Gruppen zuordnen. Drittanbieter-Software kann integriert und Hardware-Spezifikationen von Clients können eingestellt werden. Darüber hinaus bietet der openthinclient Manager eine Benutzerverwaltung, in der verschiedene Gruppen kombiniert werden können, wodurch eine klare und effiziente Verwaltung ermöglicht wird.
UI_DEVICEMANAGEMENT_CONSOLE_ABOUT_LINK=openthinclient Manager öffnen
