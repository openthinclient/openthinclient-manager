UI_SERVICE_DHCP_CONF_DESCRIPTION=<p>ProxyDHCP ist ein Dienst, der zusätzliche Boot-Informationen an DHCP-Clients sendet. \
                                    (Der openthinclient-Server vergibt keine IPs, sondern benötigt einen externen DHCP-Server.)</p>\
                                 <p>Wenn ein PXE-fähiger Client vom DHCP-Server eine IP zugewiesen bekommt, sendet der ProxyDHCP Dienst zusätzliche Informationen, namentlich DHCP-Optionen 66 (TFTP-Server) und 67 (Name der Bootdatei). \
                                    Der DHCP-Server selbst sollte nicht ebenfalls die Optionen 66 und 67 an die Clients senden.</p>

