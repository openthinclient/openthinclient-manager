UI_SUPPORT_LICENSE_STATE_SOFT_EXPIRED=Der Abrechnungsstichtag wurde überschritten und Rechnungen sind zur Zahlung fällig. Bitte begleichen Sie die offenen Rechnungen. Sie können die Installation nach Überschreiten des Abrechnungsstichtags noch 1 Monat ohne Einschränkungen weiterverwenden.
UI_SUPPORT_LICENSE_STATE_TOO_MANY=Sie verwenden mehr ThinClients, als Ihre Nutzungsberechtigung zulässt. Auf den ThinClients wird eine Warnmeldung angezeigt!\nBitte aktualisieren Sie Ihre Nutzungsberechtigung oder reduzieren Sie die Anzahl der ThinClients.\nSie können Ihre Vertragsinformation unter <a href="/ui/settings#!license">Nutzungsberechtigung</a> überprüfen.
UI_SUPPORT_LICENSE_STATE_INVALID=Es liegt ein kritischer Fehler vor. Ihre Server-ID ist nicht korrekt. Bitte setzen Sie sich mit openthinclient in Verbindung.\nAuf den ThinClients erscheint eine Warnmeldung!
UI_SUPPORT_LICENSE_STATE_REQUIRED_MISSING=Sie verwenden openthinclient mit 25 ThinClients oder mehr. Bitte reduzieren Sie die Anzahl der ThinClients auf 24.\nAb 25 ThinClients und für die gewerbliche Verwendung ist der Erwerb einer Nutzungsberechtigung mit Support notwendig (Softwaremiete).\nAuf Ihren ThinClients erscheint eine Warnmeldung!
UI_SUPPORT_LICENSE_STATE_TOO_OLD=Die Kommunikation mit dem openthinclient-Autorisierungsserver ist seit mehr als 1 Monat gestört.\nAuf Ihren ThinClients erscheint eine Warnmeldung!\nBitte setzen Sie sich mit openthinclient in Verbindung.
UI_SUPPORT_LICENSE_STATE_EXPIRED=Die Laufzeit der Nutzungsberechtigung ist abgelaufen. Bitte setzen Sie sich mit openthinclient in Verbindung und erneuern Sie Ihren Vertrag.
UI_SUPPORT_LICENSE_STATE_COMMUNITY=Community-Version&nbsp;NETWORK&nbsp;| \
                                    bis&nbsp;24&nbsp;ThinClients&nbsp;ohne&nbsp;Support&nbsp;| \
                                    <a href="https://openthinclient.com/shop/software/" target="_blank">Support&nbsp;kaufen</a>

UI_SUPPORT_LICENSE_DETAILS_CAPTION=Vertragsdetails

UI_SUPPORT_LICENSE_CONFIRM_DELETION_CAPTION=Nutzungsberechtigung löschen?
UI_SUPPORT_LICENSE_CONFIRM_DELETION_TEXT=<p>Hier können Sie die Nutzungsberechtigung dieser openthinclient-Installation entfernen, z.B. wenn Sie weniger als 25 ThinClients verwalten und Ihre alte Nutzungsberechtigung abgelaufen ist.</p>\
                                         <p>Wenn diese Instanz 25 ThinClients oder mehr verwaltet, werden nach dem Löschen der Nutzungsberechtigung im Manager und auf den ThinClients Warnungen ausgegeben.</p>\
                                         <p>Sie können jederzeit die Nutzungsberechtigung aktualisieren oder einen Berechtigungsschlüssel manuell eingeben. Der openthinclient-Server wird weiterhin versuchen aller 12 Stunden eine gültige Nutzungsberechtigung vom Autorisierungsserver abzuholen.</p>
UI_SUPPORT_LICENSE_CONFIRM_DELETION_BUTTON=Nutzungsberechtigung löschen

UI_SUPPORT_LICENSE_MANUAL_ENTRY_CAPTION=Manuelle Eingabe der Nutzungsberechtigung
UI_SUPPORT_LICENSE_MANUAL_ENTRY_TEXT=Wenn sich diese openthinclient-Instanz nicht mit dem Autorisierungsserver verbinden kann, um automatisch die benötigte Vertragsinformationen abzuholen, gehen Sie wie folgt vor:\
                                     <ol>\
                                      <li>Loggen Sie sich mit Ihrem Account an bei <b><a href="https://support.openthinclient.com" target="_blank">support.openthinclient.com</a></b></li>\
                                      <li>Öffnen Sie oben rechts <b>"Meine Anfragen"</b></li>\
                                      <li>Suchen Sie die Tickets <b>"Server Registrierung"</b></li>\
                                      <li>Öffnen Sie davon das Ticket für diese Server-ID:<br><b>%s</b></li>\
                                      <li><b>Kopieren</b> Sie den <b>Berechtigungsschlüssel</b> und fügen Sie ihn in das Textfeld unten ein.</li>\
                                    </ol>
UI_SUPPORT_LICENSE_MANUAL_ENTRY_BUTTON=Nutzungsberechtigung übernehmen

